<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>the5fire-backbone-发送数据到Server端</title>
</head>
<body>
<script src="js/jquery.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>
<script>
  (function ($) {
    var Book = Backbone.Model.extend({
      defaults: {
        title: 'default'
      },

      initialize: function() {
        //alert('Hey, you create me!');
      }

    });

    var BookShelf = Backbone.Collection.extend({
      model: Book
    });

    var book1 = new Book({title : 'book1'});
    var book2 = new Book({title : 'book2'});
    var book3 = new Book({title : 'book3'});

    //注意这里面是数组，或者使用add
    //var bookShelf = new BookShelf([book1, book2, book3]);

    var bookShelf = new BookShelf();

    bookShelf.add(book1);
    bookShelf.add(book2);
    bookShelf.add(book3);
    bookShelf.remove(book3);

    //基于underscore这个js库，还可以使用each的方法获取collection中的数据

//    bookShelf.each(function(book) {
//      alert(book.get('title'));
//    });

    var showAllBooks = function() {
      bookShelf.each(function(book) {
        //将book数据渲染到页面的操作。
        document.writeln(book.get('title'));
      })
    };

    bookShelf.bind('reset', showAllBooks);
    //bookShelf.url = '/books/'; //注意这里
    bookShelf.url = 'books.php'; //注意这里
    bookShelf.fetch({
      //需要主动传递reset，才会触发reset
      reset: true,
      success: function(collection, response, options) {
        collection.each(function(book) {
          alert(book.get('title'));
        });
      },
      error: function(collection, response, options) {
        alert('error');
      }
    });

    //创建数据
    var NewBooks = Backbone.Collection.extend({
      model: Book,
      //url: '/books/'
      url: 'books.php'
    });

    var books = new NewBooks;

    var onebook = books.create({
      title: "I'm coming"
    });
  })(jQuery);
</script>
</body>
</html>
